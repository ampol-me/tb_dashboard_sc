<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitleBox Dashboard Shortcuts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="keyboard" class="keyboard-container">
        <!-- Existing rows -->
       
    
        <!-- ปุ่มพิเศษสำหรับ Ctrl+1 ถึง Ctrl+6 -->
        <div class="row">
            <button id="ctrl-1" class="key">Ctrl + 1</button>
            <button id="ctrl-2" class="key">Ctrl + 2</button>
            <button id="ctrl-3" class="key">Ctrl + 3</button>
            <button id="ctrl-4" class="key">Ctrl + 4</button>
            <button id="ctrl-5" class="key">Ctrl + 5</button>
            <button id="ctrl-6" class="key">Ctrl + 6</button>
        </div>
    
        
    </div>

    <script src="renderer.js"></script>
</body>
</html>
