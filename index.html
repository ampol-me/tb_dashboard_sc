<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitleBox Dashboard Shortcuts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="keyboard" class="keyboard-container">
        <!-- Existing rows -->
       
    
        <!-- ปุ่มพิเศษสำหรับ Ctrl+1 ถึง Ctrl+6 -->
        <div class="row">
            <button id="ctrl-1" class="key">KEY ON <br><small>( Ctrl + 1 )</small></button>
            <button id="ctrl-2" class="key">KEY OFF <br><small>( Ctrl + 2 )</small></button>
            <button id="ctrl-3" class="key">Tiger ON <br><small>( Ctrl + 3 )</small></button>
            <button id="ctrl-4" class="key">Tiger OFF <br><small>( Ctrl + 4 )</small></button>
            <button id="ctrl-5" class="key">End Credit ON<br><small>( Ctrl + 5 )</small></button>
            <button id="ctrl-6" class="key">All KEY OFF<br><small>( Ctrl + 6 )</small></button>
            <button id="ctrl-0" class="key">ZOOM<br><small>( Ctrl + 0 )</small></button>
        </div>
    
        
    </div>

    <script src="renderer.js"></script>
</body>
</html>
